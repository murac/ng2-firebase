<div class="panel panel-default">
    <table class="table table-striped">
        <tr *ngFor="let bookmark of bookmarks">
            <td><a [href]="bookmark.url" target="_blank">{{bookmark.title}}</a></td>
            <td>
                <button (click)="onEdit(bookmark)" class="btn btn-primary">Edit</button>
                <button (click)="onRemove(bookmark)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
